<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form action="" id="poem-topic">
            <input
              type="text"
              placeholder="Enter a topic."
              id="user-instructions"
              autofocus
              required
              class="instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. Flower, Cheese, Summer</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        coded by Salina ðŸ˜€
        <br />open-sourced on
        <a
          href="https://github.com/salinaestrada/poem-generator"
          target="_blank"
          >GitHub</a
        >
        <br />hosted on
        <a href="https://ai-poem.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
