<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter poem topic"
          id=""
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <div>
        The poem
        <br />
        will go
        <br />
        here
      </div>
    </main>

    <footer>
      This AI project was coded by Salina ✌️ and is open-sourced on
      <a href="https://github.com/salinaestrada/poem-generator" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://ai-poem.netlify.app/" target="_blank">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
